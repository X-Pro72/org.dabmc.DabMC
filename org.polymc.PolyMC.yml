app-id: org.polymc.PolyMC
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.openjdk8
command: polymc
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
    # for Discord RPC mods
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

modules:
  # Compile PolyMC
  - name: compile
    buildsystem: simple
    build-commands:
      - ls /usr/lib/sdk/openjdk17/jvm/openjdk-17
      - mkdir build
      - mkdir -p /app/bin
      - cd build && JAVA_HOME=/usr/lib/sdk/openjdk17/jvm/openjdk-17 PATH=$JAVA_HOME:$PATH
        JAVA_COMPILER=/usr/lib/sdk/openjdk17/jvm/openjdk-17/bin/javac cmake -DLauncher_LAYOUT=lin-system
        -DCMAKE_INSTALL_PREFIX=/app/ .. && make -j$(nproc) install
    sources:
      - type: git
        url: https://github.com/PolyMC/PolyMC.git
        tag: 1.1.0
        x-checker-data:
          type: git
        commit: 9f8983b570fe3ddb9f689e1223ff3d2c7fff8b53
      - type: patch
        path: patches/0001-Fix-DesktopServices.cpp-to-not-crash-when-using-flat.patch
    cleanup: [/share/applications/polymc.desktop]
  - name: openjdk17
    buildsystem: simple
    build-commands:
      - mkdir -p /app/jdk/
      - /usr/lib/sdk/openjdk17/install.sh
      - cp -r /app/jre /app/jdk/17
    cleanup: [/jre]
  - name: openjdk8
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh
      - cp -r /app/jre /app/jdk/8
    cleanup: [/jre]
  - name: xrandr
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.xz
        sha256: 7bc76daf9d72f8aff885efad04ce06b90488a1a169d118dea8a2b661832e8762
    cleanup: [/share/man, /bin/xkeystone]
  # Prime-Run is a wrapper program for running minecraft with NVIDIA Graphics on a hybrid-gpu device
  - name: prime-run
    buildsystem: simple
    build-commands:
      - install -Dm755 prime-run /app/bin/prime-run
    sources:
      - type: file
        path: prime-run
